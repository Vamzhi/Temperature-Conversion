<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coversion</title>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <form>
        <h1>Temperature Conversion:</h1>

        <div><input type="number" id="textbox" value="0"></div>
        <div>
            <input type="radio" id="toFahrenheit" name="unit">
            <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label>
        </div>
        <div>
            <input type="radio" id="toCelsius" name="unit">
            <label for="toCelsius">Fahrenheit ➡️ Celsius</label>
        </div>
        <div>
            <button type="button" onclick="convertTemperature()">Convert</button>
        </div>
        <p id="result"></p>

    </form>


    <script src="script.js"></script>
</body>

</html>
